[module/temperature]
type = internal/temperature
interval = 1.0
thermal-zone = 0
warn-temperature = 70
units = true
format = <label>
format-foreground = ${color.fg}
format-prefix = " " 
format-prefix-foreground = ${color.orange}
format-warn = <label-warn>
format-warn-foreground = ${color.red}
label = %temperature-c%
label-warn = "%temperature-c%"

[module/alsa]
type = internal/alsa
format-volume = <label-volume>
format-volume-foreground = ${color.fg}
format-volume-prefix = " "
format-volume-prefix-foreground = ${color.purple}
label-volume = %percentage%%

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 99 
format-full-prefix = " " 
format-charging-prefix = " " 
format-discharging-prefix = " " 
format-full-prefix-foreground = ${color.red} 
format-charging-prefix-foreground = ${color.orange}
format-discharging-prefix-foreground = ${color.yellow}
label-full = full
label-charging = %percentage%%
label-discharging = %percentage%%

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.yellow}
label = %percentage%%

[module/date]
type = internal/date
interval = 59.99
date = %H:%M
date-alt = %A, %D %H:%M:%S
label = %date%
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.red}

[module/xwindow]
type = internal/xwindow
format = <label>
format-foreground = ${color.amber}
label = %title%
label-maxlen = 40 
label-empty = None 
label-empty-foreground = ${color.grey}

[module/network]
type = internal/network
interface = wlp2s0 
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-connected-prefix = "直 " 
format-connected-prefix-foreground = ${color.teal}
label-connected = "%local_ip%"
format-disconnected-prefix = "睊"
format-disconnected-prefix-foreground = ${color.red}
label-disconnected = " "

[module/bspwm]
type = internal/bspwm
pin-workspaces = true 
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = false 
format = <label-state> <label-mode>
label-focused = ⨯ 
label-focused-foreground = ${root.foreground}
label-occupied = • 
label-occupied-foreground = ${color.grey}
label-urgent = •
label-urgent-foreground = ${color.grey}
label-empty = 
label-empty-foreground = ${color.black}
label-separator = |
label-separator-padding = 1
label-separator-foreground = ${color.amber}

[module/cpu]
type = internal/cpu
interval = 1.0
format = <label> 
format-prefix = " "
format-prefix-foreground = ${color.blue}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 1.0
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.green} 
label = %mb_used%

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn_ip.sh
exec-if = pgrep -x openvpn
interval = 10 
format-prefix = " "
format-prefix-foreground = ${color.blue}

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/checkupdates.sh
format-prefix = " "
format-prefix-foreground = ${color.purple}
tail = true

[module/keyboard]
type = internal/xkeyboard
format = <label-layout>
format-prefix = "  "
format-prefix-foreground = ${color.grey}
label-layout = %layout%
label-indicator = %name%
label-indicator-foreground = ${color.red}
tail = true
