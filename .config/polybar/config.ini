[global/wm]
margin-top = 3 
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/left1]
monitor = "DP-0"
override-redirect = false 
bottom = true
fixed-center = true
width = 17%
height = 35
offset-x = 6 
offset-y = 5 
background = ${color.bg}
foreground = ${color.fg}
padding = 2 
module-margin-left = 1 
module-margin-right = 1 
font-0 = Hack:pixelsize=14;2 
font-1 = Hack Nerd Font:style=Regular:pixelsize=13:antialias=true;2
font-2 = Font Awesome 5 Brands Regular:pixelsize=19;3
modules-center = cpu memory fs
border-size = 3 
border-color = ${color.white}
dim-value = 1.0
wm-name = bspwm
wm-restack = bspwm
locale = en_US.UTF-8
enable-ipc = true

