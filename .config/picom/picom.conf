# Parameters for background blurring, see the *BLUR* section for more information.
blur-method = "box";
blur-size = 0;
blur-background-frame = true;
#blur-background-fixed = true;
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

