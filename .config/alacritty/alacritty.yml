background_opacity: 1.0
colors:
  bright:
    black: '0x808080'
    blue: '0x0066ff'
    cyan: '0x00ffff'
    green: '0x33ff00'
    magenta: '0xcc00ff'
    red: '0xfe0100'
    white: '0xFFFFFF'
    yellow: '0xfeff00'
  cursor:
    cursor: '0xcc00ff'
    text: '0xF81CE5'
  normal:
    black: '0x0f0f0f'
    blue: '0x0066ff'
    cyan: '0x00ffff'
    green: '0x33ff00'
    magenta: '0xcc00ff'
    red: '0xfe0100'
    white: '0xd0d0d0'
    yellow: '0xfeff00'
  primary:
    background: '0x0f0f0f'
    foreground: '0xffffff'
cursor:
  style: Beam
  thickness: 0.2
  unfocused_hollow: true
debug:
  log_level: None
  persistent_logging: false
  print_events: false
  render_timer: false
env:
  TERM: alacritty
font:
  bold:
    family: Hack
    style: Bold
  bold_italic:
    family: Hack
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Hack
    style: Italic
  normal:
    family: Hack
    style: Regular
  offset:
    x: 0 
    y: 1 
  size: 19
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: ScrollPageUp
  key: PageUp
  mods: Shift
- action: ScrollPageDown
  key: PageDown
  mods: Shift
- action: ScrollToTop
  key: Home
  mods: Shift
- action: ScrollToBottom
  key: End
  mods: Shift
- action: IncreaseFontSize
  key: Plus
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
live_config_reload: true
mouse:
  hide_when_typing: true
  url:
    launcher:
      args: []
      program: xdg-open
scrolling:
  history: 10000
shell:
  program: /bin/bash
window:
  decorations: none
  dynamic_padding: false
  padding:
    x: 0 
    y: 0 
  startup_mode: Windowed
working_directory: None
