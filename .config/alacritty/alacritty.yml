background_opacity: 1.0
colors:
  bright:
    black: '#4c566a'
    blue: '#81a1c1'
    cyan: '#8fbcbb'
    green: '#a3be8c'
    magenta: '#b48ead'
    red: '#bf616a'
    white: '#eceff4'
    yellow: '#ebcb8b'
  cursor:
    cursor: '#d8dee9'
    text: '#2e3440'
  dim:
    black: '#373e4d'
    blue: '#68809a'
    cyan: '#6d96a5'
    green: '#809575'
    magenta: '#8c738c'
    red: '#94545d'
    white: '#aeb3bb'
    yellow: '#b29e75'
  normal:
    black: '#2e3440'
    blue: '#81a1c1'
    cyan: '#88c0d0'
    green: '#a3be8c'
    magenta: '#b48ead'
    red: '#bf616a'
    white: '#e5e9f0'
    yellow: '#ebcb8b'
  primary:
    background: '#2e3440'
    dim_foreground: '#a5abb6'
    foreground: '#d8dee9'
  search:
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
    matches:
      background: '#88c0d0'
      foreground: CellBackground
  selection:
    background: '#4c566a'
    text: CellForeground
  vi_mode_cursor:
    cursor: '#d8dee9'
    text: '#2e3440'
cursor:
  style: Beam
  thickness: 0.2
  unfocused_hollow: true
debug:
  log_level: None
  persistent_logging: false
  print_events: false
  render_timer: false
env:
  TERM: alacritty
font:
  bold:
    family: Hack
    style: Bold
  bold_italic:
    family: Hack
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Hack
    style: Italic
  normal:
    family: Hack
    style: Regular
  offset:
    x: 0
    y: 2
  size: 18
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: ScrollPageUp
  key: PageUp
  mods: Shift
- action: ScrollPageDown
  key: PageDown
  mods: Shift
- action: ScrollToTop
  key: Home
  mods: Shift
- action: ScrollToBottom
  key: End
  mods: Shift
- action: IncreaseFontSize
  key: Plus
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
live_config_reload: true
mouse:
  hide_when_typing: true
  url:
    launcher:
      args: []
      program: xdg-open
scrolling:
  history: 10000
shell:
  program: /bin/bash
window:
  decorations: none
  dynamic_padding: false
  padding:
    x: 0
    y: 0
  startup_mode: Windowed
working_directory: None
