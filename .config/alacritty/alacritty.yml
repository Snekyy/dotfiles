background_opacity: 1.0
colors:
  bright:
    black: '0x928374'
    blue: '0x83a598'
    cyan: '0x8ec07c'
    green: '0xb8bb26'
    magenta: '0xd3869b'
    red: '0xfb4934'
    white: '0xebdbb2'
    yellow: '0xfabd2f'
  cursor:
    cursor: '0xcc241d'
  normal:
    black: '0x282828'
    blue: '0x458588'
    cyan: '0x689d6a'
    green: '0x98971a'
    magenta: '0xb16286'
    red: '0xcc241d'
    white: '0xa89984'
    yellow: '0xd79921'
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
cursor:
  style: Beam
  thickness: 0.2
  unfocused_hollow: true
debug:
  log_level: None
  persistent_logging: false
  print_events: false
  render_timer: false
env:
  TERM: alacritty
font:
  bold:
    family: Hack
    style: Bold
  bold_italic:
    family: Hack
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: Hack
    style: Italic
  normal:
    family: Hack
    style: Regular
  offset:
    x: 0
    y: 2
  size: 16
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: ScrollPageUp
  key: PageUp
  mods: Shift
- action: ScrollPageDown
  key: PageDown
  mods: Shift
- action: ScrollToTop
  key: Home
  mods: Shift
- action: ScrollToBottom
  key: End
  mods: Shift
- action: IncreaseFontSize
  key: Plus
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
live_config_reload: true
mouse:
  hide_when_typing: true
  url:
    launcher:
      args: []
      program: xdg-open
scrolling:
  history: 10000
shell:
  program: /bin/bash
window:
  decorations: none
  dynamic_padding: false
  padding:
    x: 0
    y: 0
  startup_mode: Windowed
working_directory: None
